# Basic Mosquitto config
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Listener MQTT
listener 1883
protocol mqtt

# Optional: Websocket listener (useful for some dashboards/tools)
listener 9001
protocol websockets

# Security (Phase 1: allow anonymous - easy start)
allow_anonymous true

# Later (recommended): disable anonymous and use password_file
# allow_anonymous false
# password_file /mosquitto/config/passwordfile
