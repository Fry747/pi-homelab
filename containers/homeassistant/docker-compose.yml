services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: "${TZ}"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      # Bluetooth
      - /run/dbus:/run/dbus:ro
    
    # Optional (wenn du USB-Ger√§te durchreichen willst):
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    
    privileged: true
    
    cap_add:
      - NET_ADMIN
      - NET_RAW